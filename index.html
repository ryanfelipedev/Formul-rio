<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Cadastro de Clientes</title>
    
</head>
<body>
    
    <div class="container">
        <section class="header">
            <h1>Novo Cadastro</h1>
        </section>

        <form id="form" class="form">
            <div class="form-content">
                <label for="username">Nome do usuário</label>
                <input 
                 type="text" id="username" placeholder="Digite o nome do usuario..."/>
                <a>Aqui vai a mensagem de erro...</a>
            </div>

            <div class="form-content">
                <label for="email">E-mail</label>
                <input 
                 type="email" id="email" placeholder="Digite o email do usuario..."/>
                <a>Aqui vai a mensagem de erro</a>
            </div>

            <div class="form-content">
                <label for="senha">Senha</label>
                <input 
                 type="password" id="password" placeholder="Digite sua senha..."/>
                <a>Aqui vai a mensagem de erro</a>
            </div>

            <div class="form-content">
                <label for="password-confirmation">Confirmação de senha</label>
                <input 
                 type="password" id="confirmacao" placeholder="Digite novamente a sua senha..."/>
                <a>Aqui vai a mensagem de erro</a>
            </div>
        </form>

        <div class="botao">
            <button type="submit" id="submitBtn">Cadastrar</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
